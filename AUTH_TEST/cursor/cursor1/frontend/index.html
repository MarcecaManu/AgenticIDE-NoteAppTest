<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authentication Module</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 450px;
            padding: 40px;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
        }

        h2 {
            color: #667eea;
            margin-bottom: 24px;
            font-size: 20px;
        }

        .section {
            display: none;
        }

        .section.active {
            display: block;
            animation: fadeIn 0.3s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 500;
            font-size: 14px;
        }

        input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 15px;
            transition: border-color 0.3s;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
        }

        button {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            margin-top: 10px;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        button.secondary {
            background: #f5f5f5;
            color: #667eea;
            margin-top: 10px;
        }

        button.secondary:hover {
            background: #e0e0e0;
            box-shadow: none;
        }

        .message {
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
            animation: slideDown 0.3s ease-out;
        }

        @keyframes slideDown {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .message.error {
            background: #fee;
            color: #c33;
            border: 1px solid #fcc;
        }

        .message.success {
            background: #efe;
            color: #3c3;
            border: 1px solid #cfc;
        }

        .profile-info {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .profile-info p {
            margin: 10px 0;
            color: #555;
            font-size: 15px;
        }

        .profile-info strong {
            color: #333;
            display: inline-block;
            min-width: 100px;
        }

        .link-text {
            text-align: center;
            margin-top: 16px;
            color: #666;
            font-size: 14px;
        }

        .link-text a {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
            cursor: pointer;
        }

        .link-text a:hover {
            text-decoration: underline;
        }

        .hidden {
            display: none !important;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Registration Section -->
        <div id="register-section" class="section active">
            <h1>Create Account</h1>
            <h2>Sign up to get started</h2>
            <div id="register-message"></div>
            <form id="register-form">
                <div class="form-group">
                    <label for="register-username">Username</label>
                    <input type="text" id="register-username" required minlength="3" placeholder="Enter username">
                </div>
                <div class="form-group">
                    <label for="register-password">Password</label>
                    <input type="password" id="register-password" required minlength="6" placeholder="Enter password">
                </div>
                <button type="submit">Register</button>
            </form>
            <div class="link-text">
                Already have an account? <a id="show-login">Login here</a>
            </div>
        </div>

        <!-- Login Section -->
        <div id="login-section" class="section">
            <h1>Welcome Back</h1>
            <h2>Login to your account</h2>
            <div id="login-message"></div>
            <form id="login-form">
                <div class="form-group">
                    <label for="login-username">Username</label>
                    <input type="text" id="login-username" required placeholder="Enter username">
                </div>
                <div class="form-group">
                    <label for="login-password">Password</label>
                    <input type="password" id="login-password" required placeholder="Enter password">
                </div>
                <button type="submit">Login</button>
            </form>
            <div class="link-text">
                Don't have an account? <a id="show-register">Register here</a>
            </div>
        </div>

        <!-- Profile Section -->
        <div id="profile-section" class="section">
            <h1>Profile</h1>
            <h2>Your account information</h2>
            <div id="profile-message"></div>
            <div class="profile-info">
                <p><strong>Username:</strong> <span id="profile-username">-</span></p>
                <p><strong>Created At:</strong> <span id="profile-created">-</span></p>
            </div>
            <button id="logout-btn">Logout</button>
            <button class="secondary" id="refresh-profile-btn">Refresh Profile</button>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
