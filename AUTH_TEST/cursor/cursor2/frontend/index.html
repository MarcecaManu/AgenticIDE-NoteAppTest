<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authentication Module</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Authentication Module</h1>
            <p class="subtitle">Secure user authentication with JWT</p>
        </div>

        <!-- Registration Form -->
        <div id="register-section" class="section">
            <h2>Register</h2>
            <form id="register-form">
                <div class="form-group">
                    <label for="register-username">Username</label>
                    <input type="text" id="register-username" name="username" required minlength="3" maxlength="50">
                    <small>At least 3 characters</small>
                </div>
                <div class="form-group">
                    <label for="register-password">Password</label>
                    <input type="password" id="register-password" name="password" required minlength="6">
                    <small>At least 6 characters</small>
                </div>
                <button type="submit" class="btn btn-primary">Register</button>
            </form>
            <div id="register-message" class="message"></div>
        </div>

        <!-- Login Form -->
        <div id="login-section" class="section">
            <h2>Login</h2>
            <form id="login-form">
                <div class="form-group">
                    <label for="login-username">Username</label>
                    <input type="text" id="login-username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="login-password">Password</label>
                    <input type="password" id="login-password" name="password" required>
                </div>
                <button type="submit" class="btn btn-primary">Login</button>
            </form>
            <div id="login-message" class="message"></div>
        </div>

        <!-- Profile Section (shown after login) -->
        <div id="profile-section" class="section hidden">
            <h2>Profile</h2>
            <div class="profile-info">
                <div class="profile-field">
                    <strong>ID:</strong>
                    <span id="profile-id"></span>
                </div>
                <div class="profile-field">
                    <strong>Username:</strong>
                    <span id="profile-username"></span>
                </div>
                <div class="profile-field">
                    <strong>Account Created:</strong>
                    <span id="profile-created"></span>
                </div>
            </div>
            <button id="logout-btn" class="btn btn-danger">Logout</button>
            <div id="profile-message" class="message"></div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
