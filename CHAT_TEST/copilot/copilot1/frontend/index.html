<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-time Chat System</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- Room Selection Screen -->
        <div id="roomSelection" class="screen active">
            <div class="header">
                <h1>Real-time Chat</h1>
                <p>Select or create a chat room</p>
            </div>
            
            <div class="content">
                <div class="username-section">
                    <label for="usernameInput">Your Username:</label>
                    <input type="text" id="usernameInput" placeholder="Enter your username" maxlength="20">
                </div>
                
                <div class="create-room-section">
                    <h3>Create New Room</h3>
                    <input type="text" id="roomNameInput" placeholder="Enter room name" maxlength="50">
                    <button id="createRoomBtn" class="btn btn-primary">Create Room</button>
                </div>
                
                <div class="rooms-section">
                    <h3>Available Rooms</h3>
                    <div id="roomsList" class="rooms-list">
                        <div class="loading">Loading rooms...</div>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Chat Room Screen -->
        <div id="chatRoom" class="screen">
            <div class="header">
                <div class="room-info">
                    <h2 id="currentRoomName">Room Name</h2>
                    <button id="leaveRoomBtn" class="btn btn-secondary">Leave Room</button>
                </div>
                <div class="online-users">
                    <span class="status-indicator"></span>
                    <span id="onlineCount">0</span> online
                </div>
            </div>
            
            <div class="chat-container">
                <div class="sidebar">
                    <h3>Online Users</h3>
                    <div id="usersList" class="users-list"></div>
                </div>
                
                <div class="main-chat">
                    <div id="messagesContainer" class="messages-container"></div>
                    
                    <div id="typingIndicator" class="typing-indicator"></div>
                    
                    <div class="message-input-container">
                        <input type="text" id="messageInput" placeholder="Type your message..." maxlength="500">
                        <button id="sendMessageBtn" class="btn btn-primary">Send</button>
                    </div>
                    
                    <div id="connectionStatus" class="connection-status"></div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
