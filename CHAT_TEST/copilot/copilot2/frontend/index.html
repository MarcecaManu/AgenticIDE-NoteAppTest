<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-time Chat Application</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            width: 90%;
            max-width: 1200px;
            height: 90vh;
            background: white;
            border-radius: 10px;
            box-shadow: 0 10px 50px rgba(0, 0, 0, 0.3);
            display: flex;
            overflow: hidden;
        }

        /* Sidebar */
        .sidebar {
            width: 300px;
            background: #f8f9fa;
            border-right: 1px solid #dee2e6;
            display: flex;
            flex-direction: column;
        }

        .sidebar-header {
            padding: 20px;
            background: #667eea;
            color: white;
        }

        .sidebar-header h2 {
            font-size: 20px;
            margin-bottom: 10px;
        }

        .username-input {
            display: flex;
            gap: 5px;
        }

        .username-input input {
            flex: 1;
            padding: 8px;
            border: none;
            border-radius: 4px;
            font-size: 14px;
        }

        .username-input button {
            padding: 8px 15px;
            background: #764ba2;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
        }

        .username-input button:hover {
            background: #5a3780;
        }

        .room-section {
            padding: 20px;
            flex: 1;
            overflow-y: auto;
        }

        .room-section h3 {
            font-size: 16px;
            margin-bottom: 15px;
            color: #495057;
        }

        .room-create {
            display: flex;
            gap: 5px;
            margin-bottom: 20px;
        }

        .room-create input {
            flex: 1;
            padding: 8px;
            border: 1px solid #ced4da;
            border-radius: 4px;
            font-size: 14px;
        }

        .room-create button {
            padding: 8px 15px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
        }

        .room-create button:hover {
            background: #5568d3;
        }

        .room-list {
            list-style: none;
        }

        .room-item {
            padding: 12px;
            margin-bottom: 5px;
            background: white;
            border: 1px solid #dee2e6;
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .room-item:hover {
            background: #e9ecef;
        }

        .room-item.active {
            background: #667eea;
            color: white;
            border-color: #667eea;
        }

        .room-item .delete-btn {
            padding: 4px 8px;
            background: #dc3545;
            color: white;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            font-size: 12px;
        }

        .room-item .delete-btn:hover {
            background: #c82333;
        }

        .room-item.active .delete-btn {
            background: #bd2130;
        }

        /* Chat Area */
        .chat-area {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .chat-header {
            padding: 20px;
            background: #f8f9fa;
            border-bottom: 1px solid #dee2e6;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .chat-header h2 {
            font-size: 20px;
            color: #495057;
        }

        .connection-status {
            padding: 6px 12px;
            border-radius: 4px;
            font-size: 14px;
            font-weight: 500;
        }

        .connection-status.connected {
            background: #d4edda;
            color: #155724;
        }

        .connection-status.disconnected {
            background: #f8d7da;
            color: #721c24;
        }

        .messages-container {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            background: #ffffff;
        }

        .message {
            margin-bottom: 15px;
            animation: slideIn 0.2s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message-header {
            display: flex;
            align-items: baseline;
            gap: 10px;
            margin-bottom: 5px;
        }

        .message-username {
            font-weight: 600;
            color: #667eea;
            font-size: 14px;
        }

        .message-timestamp {
            font-size: 12px;
            color: #6c757d;
        }

        .message-content {
            padding: 10px 15px;
            background: #f8f9fa;
            border-radius: 8px;
            word-wrap: break-word;
            max-width: 70%;
            font-size: 14px;
            line-height: 1.5;
        }

        .message.own .message-content {
            background: #667eea;
            color: white;
            margin-left: auto;
        }

        .message.own .message-header {
            justify-content: flex-end;
        }

        .message.system {
            text-align: center;
        }

        .message.system .message-content {
            background: #e9ecef;
            color: #495057;
            font-style: italic;
            display: inline-block;
            max-width: 100%;
            font-size: 13px;
        }

        .typing-indicator {
            padding: 10px 15px;
            color: #6c757d;
            font-style: italic;
            font-size: 13px;
        }

        .message-input-container {
            padding: 20px;
            background: #f8f9fa;
            border-top: 1px solid #dee2e6;
        }

        .message-input {
            display: flex;
            gap: 10px;
        }

        .message-input input {
            flex: 1;
            padding: 12px;
            border: 1px solid #ced4da;
            border-radius: 4px;
            font-size: 14px;
        }

        .message-input button {
            padding: 12px 30px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
        }

        .message-input button:hover {
            background: #5568d3;
        }

        .message-input button:disabled {
            background: #ced4da;
            cursor: not-allowed;
        }

        /* Users Panel */
        .users-panel {
            width: 250px;
            background: #f8f9fa;
            border-left: 1px solid #dee2e6;
            padding: 20px;
        }

        .users-panel h3 {
            font-size: 16px;
            margin-bottom: 15px;
            color: #495057;
        }

        .users-list {
            list-style: none;
        }

        .user-item {
            padding: 10px;
            margin-bottom: 5px;
            background: white;
            border: 1px solid #dee2e6;
            border-radius: 4px;
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .user-item::before {
            content: "‚óè";
            color: #28a745;
            font-size: 12px;
        }

        .welcome-screen {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: #6c757d;
        }

        .welcome-screen h2 {
            font-size: 24px;
            margin-bottom: 10px;
        }

        .welcome-screen p {
            font-size: 16px;
        }

        .error-message {
            padding: 10px 15px;
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
            border-radius: 4px;
            margin-bottom: 15px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="sidebar-header">
                <h2>Real-time Chat</h2>
                <div class="username-input">
                    <input type="text" id="usernameInput" placeholder="Enter your name" maxlength="20">
                    <button id="setUsernameBtn">Set</button>
                </div>
            </div>
            <div class="room-section">
                <h3>Chat Rooms</h3>
                <div class="room-create">
                    <input type="text" id="roomNameInput" placeholder="Room name" maxlength="50">
                    <button id="createRoomBtn">Create</button>
                </div>
                <ul class="room-list" id="roomList"></ul>
            </div>
        </div>

        <!-- Chat Area -->
        <div class="chat-area">
            <div id="welcomeScreen" class="welcome-screen">
                <h2>Welcome to Real-time Chat!</h2>
                <p>Set your username and select a room to start chatting</p>
            </div>
            <div id="chatContainer" style="display: none; flex: 1; display: flex; flex-direction: column;">
                <div class="chat-header">
                    <h2 id="currentRoomName">Select a room</h2>
                    <span class="connection-status disconnected" id="connectionStatus">Disconnected</span>
                </div>
                <div class="messages-container" id="messagesContainer">
                    <div id="typingIndicator" class="typing-indicator" style="display: none;"></div>
                </div>
                <div class="message-input-container">
                    <div class="message-input">
                        <input type="text" id="messageInput" placeholder="Type a message..." disabled>
                        <button id="sendMessageBtn" disabled>Send</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Users Panel -->
        <div class="users-panel">
            <h3>Online Users (<span id="userCount">0</span>)</h3>
            <ul class="users-list" id="usersList"></ul>
        </div>
    </div>

    <script src="/static/chat.js"></script>
</body>
</html>
