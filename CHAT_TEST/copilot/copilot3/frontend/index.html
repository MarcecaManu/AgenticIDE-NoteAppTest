<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-time Chat</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Room Selection Screen -->
        <div id="roomSelection" class="screen active">
            <div class="panel">
                <h1>Real-time Chat</h1>
                
                <div class="form-group">
                    <label for="usernameInput">Your Username:</label>
                    <input type="text" id="usernameInput" placeholder="Enter your username" required>
                </div>

                <div class="section">
                    <h2>Create New Room</h2>
                    <div class="form-group">
                        <input type="text" id="newRoomName" placeholder="Room name">
                        <button id="createRoomBtn" class="btn btn-primary">Create Room</button>
                    </div>
                </div>

                <div class="section">
                    <h2>Join Existing Room</h2>
                    <div id="roomList" class="room-list">
                        <p class="loading">Loading rooms...</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Chat Screen -->
        <div id="chatScreen" class="screen">
            <div class="chat-container">
                <div class="chat-header">
                    <div class="header-info">
                        <h2 id="roomName">Room Name</h2>
                        <span id="connectionStatus" class="status connected">Connected</span>
                    </div>
                    <button id="leaveRoomBtn" class="btn btn-secondary">Leave Room</button>
                </div>

                <div class="chat-body">
                    <div class="sidebar">
                        <h3>Online Users</h3>
                        <div id="usersList" class="users-list">
                            <p class="no-users">No users online</p>
                        </div>
                        <div id="typingIndicator" class="typing-indicator"></div>
                    </div>

                    <div class="main-chat">
                        <div id="messageContainer" class="message-container">
                            <p class="loading">Loading messages...</p>
                        </div>

                        <div class="message-input-container">
                            <input type="text" id="messageInput" placeholder="Type a message..." disabled>
                            <button id="sendMessageBtn" class="btn btn-primary" disabled>Send</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
