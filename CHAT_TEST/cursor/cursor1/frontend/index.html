<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-time Chat System</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>ðŸ’¬ Real-time Chat</h1>
            <div id="connectionStatus" class="status-disconnected">
                <span class="status-indicator"></span>
                <span id="statusText">Disconnected</span>
            </div>
        </header>

        <div class="main-content">
            <!-- Sidebar with rooms -->
            <aside class="sidebar">
                <div class="sidebar-header">
                    <h2>Chat Rooms</h2>
                    <button id="createRoomBtn" class="btn-primary">+ New Room</button>
                </div>
                <div id="roomsList" class="rooms-list">
                    <div class="loading">Loading rooms...</div>
                </div>
            </aside>

            <!-- Chat area -->
            <main class="chat-area">
                <div id="welcomeScreen" class="welcome-screen">
                    <div class="welcome-content">
                        <h2>Welcome to Real-time Chat!</h2>
                        <p>Select a room from the sidebar or create a new one to start chatting.</p>
                    </div>
                </div>

                <div id="chatScreen" class="chat-screen" style="display: none;">
                    <div class="chat-header">
                        <div>
                            <h2 id="currentRoomName">Room Name</h2>
                            <p id="currentRoomDescription" class="room-description"></p>
                        </div>
                        <button id="leaveRoomBtn" class="btn-secondary">Leave Room</button>
                    </div>

                    <div class="users-panel">
                        <h3>Online Users (<span id="usersCount">0</span>)</h3>
                        <div id="usersList" class="users-list"></div>
                    </div>

                    <div id="messagesContainer" class="messages-container">
                        <div id="messagesList" class="messages-list"></div>
                        <div id="typingIndicator" class="typing-indicator" style="display: none;">
                            <span class="typing-dots">
                                <span></span><span></span><span></span>
                            </span>
                            <span id="typingText"></span>
                        </div>
                    </div>

                    <div class="message-input-area">
                        <input 
                            type="text" 
                            id="messageInput" 
                            placeholder="Type your message..." 
                            disabled
                        >
                        <button id="sendBtn" class="btn-primary" disabled>Send</button>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <!-- Create Room Modal -->
    <div id="createRoomModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Create New Room</h2>
                <button class="close-btn" onclick="closeCreateRoomModal()">&times;</button>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label for="roomName">Room Name *</label>
                    <input type="text" id="roomName" placeholder="Enter room name" required>
                </div>
                <div class="form-group">
                    <label for="roomDescription">Description</label>
                    <textarea id="roomDescription" placeholder="Optional description"></textarea>
                </div>
                <div id="createRoomError" class="error-message" style="display: none;"></div>
            </div>
            <div class="modal-footer">
                <button class="btn-secondary" onclick="closeCreateRoomModal()">Cancel</button>
                <button class="btn-primary" onclick="createRoom()">Create Room</button>
            </div>
        </div>
    </div>

    <!-- Join Room Modal -->
    <div id="joinRoomModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Join Chat Room</h2>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label for="username">Enter your username *</label>
                    <input type="text" id="username" placeholder="Your username" required>
                </div>
                <div id="joinRoomError" class="error-message" style="display: none;"></div>
            </div>
            <div class="modal-footer">
                <button class="btn-secondary" onclick="cancelJoinRoom()">Cancel</button>
                <button class="btn-primary" onclick="confirmJoinRoom()">Join Room</button>
            </div>
        </div>
    </div>

    <script src="/static/app.js"></script>
</body>
</html>
