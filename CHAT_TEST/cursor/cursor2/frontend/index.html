<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-time Chat System</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <div class="container">
        <!-- Login/Setup Screen -->
        <div id="setupScreen" class="screen active">
            <div class="setup-card">
                <h1>üó®Ô∏è Real-time Chat</h1>
                <div class="form-group">
                    <label for="usernameInput">Your Username</label>
                    <input type="text" id="usernameInput" placeholder="Enter your username" maxlength="50">
                </div>
                <div class="form-group">
                    <label>Select or Create a Room</label>
                    <div id="roomsList" class="rooms-list"></div>
                </div>
                <div class="form-group">
                    <input type="text" id="newRoomInput" placeholder="New room name" maxlength="100">
                    <button id="createRoomBtn" class="btn btn-primary">Create Room</button>
                </div>
                <button id="joinRoomBtn" class="btn btn-success" disabled>Join Room</button>
            </div>
        </div>

        <!-- Chat Screen -->
        <div id="chatScreen" class="screen">
            <div class="chat-container">
                <!-- Sidebar -->
                <div class="sidebar">
                    <div class="sidebar-header">
                        <h3 id="roomName">Room Name</h3>
                        <button id="leaveRoomBtn" class="btn btn-secondary btn-sm">Leave</button>
                    </div>
                    <div class="online-users">
                        <h4>Online Users (<span id="userCount">0</span>)</h4>
                        <ul id="usersList"></ul>
                    </div>
                    <div class="connection-status">
                        <span id="connectionStatus" class="status-indicator"></span>
                        <span id="connectionText">Connecting...</span>
                    </div>
                </div>

                <!-- Main Chat Area -->
                <div class="chat-main">
                    <div class="chat-header">
                        <h2 id="chatRoomName">Chat Room</h2>
                        <span id="typingIndicator" class="typing-indicator"></span>
                    </div>
                    <div id="messagesContainer" class="messages-container"></div>
                    <div class="message-input-container">
                        <input 
                            type="text" 
                            id="messageInput" 
                            placeholder="Type your message..." 
                            maxlength="1000"
                        >
                        <button id="sendBtn" class="btn btn-primary">Send</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="/static/chat.js"></script>
</body>
</html>
