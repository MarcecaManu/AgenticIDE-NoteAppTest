<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-time Chat</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 1200px;
            height: 90vh;
            display: flex;
            overflow: hidden;
        }

        .sidebar {
            width: 300px;
            background: #f8f9fa;
            border-right: 1px solid #e0e0e0;
            display: flex;
            flex-direction: column;
        }

        .sidebar-header {
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .sidebar-header h2 {
            font-size: 24px;
            margin-bottom: 10px;
        }

        .create-room {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }

        .create-room input {
            flex: 1;
            padding: 8px 12px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
        }

        .create-room button {
            padding: 8px 16px;
            background: white;
            color: #667eea;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            transition: transform 0.2s;
        }

        .create-room button:hover {
            transform: scale(1.05);
        }

        .rooms-list {
            flex: 1;
            overflow-y: auto;
            padding: 10px;
        }

        .room-item {
            padding: 15px;
            margin-bottom: 8px;
            background: white;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .room-item:hover {
            background: #e8eaf6;
            transform: translateX(5px);
        }

        .room-item.active {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .room-name {
            font-weight: 500;
        }

        .delete-room {
            background: #ff4757;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 12px;
        }

        .chat-area {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .chat-header {
            padding: 20px;
            background: #f8f9fa;
            border-bottom: 1px solid #e0e0e0;
        }

        .chat-header h3 {
            font-size: 20px;
            color: #333;
            margin-bottom: 5px;
        }

        .online-users {
            font-size: 14px;
            color: #666;
        }

        .messages-container {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background: #fafafa;
        }

        .message {
            margin-bottom: 15px;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message-header {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 5px;
        }

        .message-username {
            font-weight: bold;
            color: #667eea;
        }

        .message-time {
            font-size: 12px;
            color: #999;
        }

        .message-content {
            background: white;
            padding: 10px 15px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            max-width: 70%;
        }

        .message.own .message-content {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            margin-left: auto;
        }

        .message.own .message-username {
            color: #764ba2;
        }

        .system-message {
            text-align: center;
            color: #999;
            font-size: 14px;
            font-style: italic;
            margin: 10px 0;
        }

        .typing-indicator {
            font-size: 14px;
            color: #666;
            font-style: italic;
            padding: 10px 20px;
        }

        .message-input {
            padding: 20px;
            background: white;
            border-top: 1px solid #e0e0e0;
        }

        .username-input {
            display: flex;
            gap: 10px;
            margin-bottom: 10px;
        }

        .username-input input {
            flex: 1;
            padding: 10px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 14px;
        }

        .input-area {
            display: flex;
            gap: 10px;
        }

        .input-area input {
            flex: 1;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
        }

        .input-area input:focus {
            outline: none;
            border-color: #667eea;
        }

        .input-area button {
            padding: 12px 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-weight: bold;
            transition: transform 0.2s;
        }

        .input-area button:hover {
            transform: scale(1.05);
        }

        .input-area button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .connection-status {
            padding: 10px 20px;
            text-align: center;
            font-size: 14px;
            font-weight: bold;
        }

        .connection-status.connected {
            background: #4caf50;
            color: white;
        }

        .connection-status.disconnected {
            background: #ff4757;
            color: white;
        }

        .welcome-screen {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: #999;
        }

        .welcome-screen h2 {
            font-size: 32px;
            margin-bottom: 10px;
        }

        .welcome-screen p {
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="sidebar-header">
                <h2>Chat Rooms</h2>
                <div class="create-room">
                    <input type="text" id="roomNameInput" placeholder="Room name...">
                    <button onclick="createRoom()">Create</button>
                </div>
            </div>
            <div class="rooms-list" id="roomsList"></div>
        </div>

        <div class="chat-area">
            <div id="welcomeScreen" class="welcome-screen">
                <h2>Welcome to Real-time Chat</h2>
                <p>Select or create a room to start chatting</p>
            </div>

            <div id="chatContent" style="display: none; flex: 1; display: flex; flex-direction: column;">
                <div class="chat-header">
                    <h3 id="currentRoomName">Room Name</h3>
                    <div class="online-users" id="onlineUsers">Online: 0</div>
                </div>

                <div id="connectionStatus" class="connection-status disconnected">Disconnected</div>

                <div class="messages-container" id="messagesContainer"></div>

                <div class="typing-indicator" id="typingIndicator"></div>

                <div class="message-input">
                    <div class="username-input">
                        <input type="text" id="usernameInput" placeholder="Your username..." value="Anonymous">
                    </div>
                    <div class="input-area">
                        <input type="text" id="messageInput" placeholder="Type a message..." disabled>
                        <button id="sendButton" onclick="sendMessage()" disabled>Send</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="chat.js"></script>
</body>
</html>
