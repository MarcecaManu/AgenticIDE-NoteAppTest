<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Note Manager</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            padding: 30px;
        }

        h1 {
            color: #333;
            margin-bottom: 30px;
            text-align: center;
        }

        .search-container {
            margin-bottom: 20px;
        }

        .search-container input {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }

        .search-container input:focus {
            outline: none;
            border-color: #667eea;
        }

        .form-section {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 30px;
        }

        .form-section h2 {
            margin-bottom: 15px;
            color: #555;
            font-size: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #666;
            font-weight: 500;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
            font-family: inherit;
        }

        .form-group textarea {
            min-height: 100px;
            resize: vertical;
        }

        .form-group input:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn-group {
            display: flex;
            gap: 10px;
        }

        button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background: #667eea;
            color: white;
        }

        .btn-primary:hover {
            background: #5568d3;
        }

        .btn-secondary {
            background: #6c757d;
            color: white;
        }

        .btn-secondary:hover {
            background: #5a6268;
        }

        .btn-danger {
            background: #dc3545;
            color: white;
            padding: 5px 10px;
            font-size: 12px;
        }

        .btn-danger:hover {
            background: #c82333;
        }

        .btn-edit {
            background: #28a745;
            color: white;
            padding: 5px 10px;
            font-size: 12px;
        }

        .btn-edit:hover {
            background: #218838;
        }

        .notes-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .note-card {
            background: white;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            padding: 20px;
            transition: all 0.3s ease;
        }

        .note-card:hover {
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            transform: translateY(-2px);
        }

        .note-card h3 {
            color: #333;
            margin-bottom: 10px;
            font-size: 18px;
        }

        .note-card p {
            color: #666;
            margin-bottom: 15px;
            line-height: 1.5;
            word-wrap: break-word;
        }

        .note-card .note-meta {
            font-size: 12px;
            color: #999;
            margin-bottom: 15px;
        }

        .note-card .note-actions {
            display: flex;
            gap: 10px;
        }

        .empty-state {
            text-align: center;
            padding: 40px;
            color: #999;
        }

        .error-message {
            background: #f8d7da;
            color: #721c24;
            padding: 12px;
            border-radius: 5px;
            margin-bottom: 20px;
            display: none;
        }

        .success-message {
            background: #d4edda;
            color: #155724;
            padding: 12px;
            border-radius: 5px;
            margin-bottom: 20px;
            display: none;
        }

        #editFormSection {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üìù Note Manager</h1>

        <div id="errorMessage" class="error-message"></div>
        <div id="successMessage" class="success-message"></div>

        <!-- Search Bar -->
        <div class="search-container">
            <input 
                type="text" 
                id="searchInput" 
                placeholder="üîç Search notes by title..."
            >
        </div>

        <!-- Create Note Form -->
        <div class="form-section" id="createFormSection">
            <h2>Create New Note</h2>
            <form id="createNoteForm">
                <div class="form-group">
                    <label for="createTitle">Title</label>
                    <input type="text" id="createTitle" required>
                </div>
                <div class="form-group">
                    <label for="createContent">Content</label>
                    <textarea id="createContent" required></textarea>
                </div>
                <button type="submit" class="btn-primary">Create Note</button>
            </form>
        </div>

        <!-- Edit Note Form -->
        <div class="form-section" id="editFormSection">
            <h2>Edit Note</h2>
            <form id="editNoteForm">
                <input type="hidden" id="editNoteId">
                <div class="form-group">
                    <label for="editTitle">Title</label>
                    <input type="text" id="editTitle" required>
                </div>
                <div class="form-group">
                    <label for="editContent">Content</label>
                    <textarea id="editContent" required></textarea>
                </div>
                <div class="btn-group">
                    <button type="submit" class="btn-primary">Update Note</button>
                    <button type="button" class="btn-secondary" id="cancelEditBtn">Cancel</button>
                </div>
            </form>
        </div>

        <!-- Notes Display -->
        <div id="notesContainer">
            <div class="empty-state">Loading notes...</div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
