<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Note Manager</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        h1 {
            color: white;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }

        .controls {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }

        .search-bar {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }

        .search-bar input {
            flex: 1;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 5px;
            font-size: 16px;
        }

        .search-bar input:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: 600;
        }

        .btn-primary {
            background: #667eea;
            color: white;
        }

        .btn-primary:hover {
            background: #5568d3;
        }

        .btn-success {
            background: #48bb78;
            color: white;
        }

        .btn-success:hover {
            background: #38a169;
        }

        .btn-danger {
            background: #f56565;
            color: white;
        }

        .btn-danger:hover {
            background: #e53e3e;
        }

        .btn-secondary {
            background: #718096;
            color: white;
        }

        .btn-secondary:hover {
            background: #4a5568;
        }

        .form-section {
            background: #f7fafc;
            padding: 20px;
            border-radius: 5px;
            display: none;
        }

        .form-section.active {
            display: block;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            color: #2d3748;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 2px solid #e0e0e0;
            border-radius: 5px;
            font-size: 14px;
            font-family: inherit;
        }

        .form-group input:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        .form-group textarea {
            min-height: 120px;
            resize: vertical;
        }

        .form-actions {
            display: flex;
            gap: 10px;
        }

        .notes-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }

        .note-card {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .note-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 12px rgba(0,0,0,0.15);
        }

        .note-header {
            margin-bottom: 15px;
        }

        .note-title {
            font-size: 1.3em;
            font-weight: bold;
            color: #2d3748;
            margin-bottom: 5px;
        }

        .note-meta {
            font-size: 0.8em;
            color: #718096;
        }

        .note-content {
            color: #4a5568;
            line-height: 1.6;
            margin-bottom: 15px;
            word-wrap: break-word;
        }

        .note-actions {
            display: flex;
            gap: 10px;
        }

        .note-actions .btn {
            flex: 1;
            padding: 8px 16px;
            font-size: 14px;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: white;
            font-size: 1.2em;
        }

        .empty-state svg {
            width: 100px;
            height: 100px;
            margin-bottom: 20px;
            opacity: 0.7;
        }

        .loading {
            text-align: center;
            color: white;
            font-size: 1.2em;
            padding: 40px;
        }

        .error-message {
            background: #fed7d7;
            color: #c53030;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
            display: none;
        }

        .error-message.active {
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üìù Note Manager</h1>

        <div class="error-message" id="errorMessage"></div>

        <div class="controls">
            <div class="search-bar">
                <input type="text" id="searchInput" placeholder="üîç Search notes by title...">
                <button class="btn btn-primary" id="newNoteBtn">+ New Note</button>
            </div>

            <div class="form-section" id="noteForm">
                <h3 id="formTitle">Create New Note</h3>
                <form id="noteFormElement">
                    <input type="hidden" id="noteId">
                    <div class="form-group">
                        <label for="noteTitle">Title</label>
                        <input type="text" id="noteTitle" required>
                    </div>
                    <div class="form-group">
                        <label for="noteContent">Content</label>
                        <textarea id="noteContent" required></textarea>
                    </div>
                    <div class="form-actions">
                        <button type="submit" class="btn btn-success" id="saveBtn">Save Note</button>
                        <button type="button" class="btn btn-secondary" id="cancelBtn">Cancel</button>
                    </div>
                </form>
            </div>
        </div>

        <div id="notesContainer">
            <div class="loading">Loading notes...</div>
        </div>
    </div>

    <script>
        const API_URL = 'http://localhost:8000/api/notes';
        let allNotes = [];
        let isEditing = false;

        // DOM Elements
        const searchInput = document.getElementById('searchInput');
        const newNoteBtn = document.getElementById('newNoteBtn');
        const noteForm = document.getElementById('noteForm');
        const noteFormElement = document.getElementById('noteFormElement');
        const notesContainer = document.getElementById('notesContainer');
        const cancelBtn = document.getElementById('cancelBtn');
        const errorMessage = document.getElementById('errorMessage');
        const formTitle = document.getElementById('formTitle');
        const noteId = document.getElementById('noteId');
        const noteTitle = document.getElementById('noteTitle');
        const noteContent = document.getElementById('noteContent');

        // Initialize app
        document.addEventListener('DOMContentLoaded', () => {
            loadNotes();
            setupEventListeners();
        });

        function setupEventListeners() {
            searchInput.addEventListener('input', handleSearch);
            newNoteBtn.addEventListener('click', showNewNoteForm);
            cancelBtn.addEventListener('click', hideNoteForm);
            noteFormElement.addEventListener('submit', handleSubmit);
        }

        async function loadNotes() {
            try {
                const response = await fetch(API_URL + '/');
                if (!response.ok) throw new Error('Failed to load notes');
                
                allNotes = await response.json();
                renderNotes(allNotes);
                hideError();
            } catch (error) {
                showError('Failed to load notes. Please make sure the backend server is running.');
                console.error('Error loading notes:', error);
            }
        }

        function renderNotes(notes) {
            if (notes.length === 0) {
                notesContainer.innerHTML = `
                    <div class="empty-state">
                        <div>üìã</div>
                        <p>No notes found. Create your first note!</p>
                    </div>
                `;
                return;
            }

            notesContainer.innerHTML = `
                <div class="notes-grid">
                    ${notes.map(note => createNoteCard(note)).join('')}
                </div>
            `;

            // Attach event listeners to buttons
            notes.forEach(note => {
                document.getElementById(`edit-${note.id}`).addEventListener('click', () => editNote(note));
                document.getElementById(`delete-${note.id}`).addEventListener('click', () => deleteNote(note.id));
            });
        }

        function createNoteCard(note) {
            const createdDate = new Date(note.createdAt).toLocaleString();
            const updatedDate = new Date(note.updatedAt).toLocaleString();
            
            return `
                <div class="note-card">
                    <div class="note-header">
                        <div class="note-title">${escapeHtml(note.title)}</div>
                        <div class="note-meta">
                            Created: ${createdDate}
                            ${note.createdAt !== note.updatedAt ? `<br>Updated: ${updatedDate}` : ''}
                        </div>
                    </div>
                    <div class="note-content">${escapeHtml(note.content)}</div>
                    <div class="note-actions">
                        <button class="btn btn-primary" id="edit-${note.id}">Edit</button>
                        <button class="btn btn-danger" id="delete-${note.id}">Delete</button>
                    </div>
                </div>
            `;
        }

        function handleSearch(e) {
            const searchTerm = e.target.value.toLowerCase();
            const filteredNotes = allNotes.filter(note => 
                note.title.toLowerCase().includes(searchTerm)
            );
            renderNotes(filteredNotes);
        }

        function showNewNoteForm() {
            isEditing = false;
            formTitle.textContent = 'Create New Note';
            noteFormElement.reset();
            noteId.value = '';
            noteForm.classList.add('active');
            noteTitle.focus();
        }

        function hideNoteForm() {
            noteForm.classList.remove('active');
            noteFormElement.reset();
            noteId.value = '';
        }

        async function handleSubmit(e) {
            e.preventDefault();
            
            const note = {
                title: noteTitle.value.trim(),
                content: noteContent.value.trim()
            };

            try {
                let response;
                if (isEditing) {
                    const id = noteId.value;
                    response = await fetch(`${API_URL}/${id}`, {
                        method: 'PUT',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(note)
                    });
                } else {
                    response = await fetch(API_URL + '/', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(note)
                    });
                }

                if (!response.ok) throw new Error('Failed to save note');

                hideNoteForm();
                await loadNotes();
                hideError();
            } catch (error) {
                showError('Failed to save note. Please try again.');
                console.error('Error saving note:', error);
            }
        }

        function editNote(note) {
            isEditing = true;
            formTitle.textContent = 'Edit Note';
            noteId.value = note.id;
            noteTitle.value = note.title;
            noteContent.value = note.content;
            noteForm.classList.add('active');
            noteTitle.focus();
        }

        async function deleteNote(id) {
            if (!confirm('Are you sure you want to delete this note?')) {
                return;
            }

            try {
                const response = await fetch(`${API_URL}/${id}`, {
                    method: 'DELETE'
                });

                if (!response.ok) throw new Error('Failed to delete note');

                await loadNotes();
                hideError();
            } catch (error) {
                showError('Failed to delete note. Please try again.');
                console.error('Error deleting note:', error);
            }
        }

        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.classList.add('active');
        }

        function hideError() {
            errorMessage.classList.remove('active');
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
    </script>
</body>
</html>
