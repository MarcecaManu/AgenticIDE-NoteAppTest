<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Note Manager</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        h1 {
            color: white;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }

        .controls {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            margin-bottom: 30px;
        }

        .search-bar {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }

        .search-bar input {
            flex: 1;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 5px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        .search-bar input:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: 600;
        }

        .btn-primary {
            background: #667eea;
            color: white;
        }

        .btn-primary:hover {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }

        .btn-success {
            background: #48bb78;
            color: white;
        }

        .btn-success:hover {
            background: #38a169;
        }

        .btn-danger {
            background: #f56565;
            color: white;
        }

        .btn-danger:hover {
            background: #e53e3e;
        }

        .btn-secondary {
            background: #718096;
            color: white;
        }

        .btn-secondary:hover {
            background: #4a5568;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 1000;
            animation: fadeIn 0.3s;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .modal-content {
            background: white;
            max-width: 600px;
            margin: 50px auto;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            animation: slideDown 0.3s;
        }

        @keyframes slideDown {
            from {
                transform: translateY(-50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .modal h2 {
            margin-bottom: 20px;
            color: #2d3748;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #4a5568;
            font-weight: 600;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 5px;
            font-size: 16px;
            font-family: inherit;
            transition: border-color 0.3s;
        }

        .form-group input:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        .form-group textarea {
            resize: vertical;
            min-height: 150px;
        }

        .modal-buttons {
            display: flex;
            gap: 10px;
            justify-content: flex-end;
        }

        .notes-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }

        .note-card {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            transition: transform 0.3s, box-shadow 0.3s;
            animation: fadeInUp 0.5s;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .note-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 15px rgba(0,0,0,0.2);
        }

        .note-card h3 {
            color: #2d3748;
            margin-bottom: 10px;
            font-size: 1.3rem;
            word-wrap: break-word;
        }

        .note-card p {
            color: #4a5568;
            margin-bottom: 15px;
            line-height: 1.6;
            word-wrap: break-word;
            white-space: pre-wrap;
        }

        .note-meta {
            font-size: 0.85rem;
            color: #a0aec0;
            margin-bottom: 15px;
            border-top: 1px solid #e0e0e0;
            padding-top: 10px;
        }

        .note-actions {
            display: flex;
            gap: 10px;
        }

        .note-actions button {
            flex: 1;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: white;
        }

        .empty-state h2 {
            font-size: 2rem;
            margin-bottom: 10px;
        }

        .empty-state p {
            font-size: 1.2rem;
            opacity: 0.9;
        }

        .loading {
            text-align: center;
            color: white;
            font-size: 1.5rem;
            padding: 40px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üìù Note Manager</h1>
        
        <div class="controls">
            <div class="search-bar">
                <input 
                    type="text" 
                    id="searchInput" 
                    placeholder="üîç Search notes by title..."
                >
                <button class="btn btn-primary" onclick="createNoteModal()">
                    ‚ûï New Note
                </button>
            </div>
        </div>

        <div id="notesContainer" class="notes-grid">
            <div class="loading">Loading notes...</div>
        </div>
    </div>

    <!-- Modal for Create/Edit Note -->
    <div id="noteModal" class="modal">
        <div class="modal-content">
            <h2 id="modalTitle">Create New Note</h2>
            <form id="noteForm" onsubmit="saveNote(event)">
                <div class="form-group">
                    <label for="noteTitle">Title</label>
                    <input 
                        type="text" 
                        id="noteTitle" 
                        required 
                        placeholder="Enter note title"
                    >
                </div>
                <div class="form-group">
                    <label for="noteContent">Content</label>
                    <textarea 
                        id="noteContent" 
                        required 
                        placeholder="Enter note content"
                    ></textarea>
                </div>
                <div class="modal-buttons">
                    <button type="button" class="btn btn-secondary" onclick="closeModal()">
                        Cancel
                    </button>
                    <button type="submit" class="btn btn-success">
                        Save
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script>
        const API_BASE_URL = 'http://localhost:8000/api/notes';
        let notes = [];
        let editingNoteId = null;

        // Load notes on page load
        document.addEventListener('DOMContentLoaded', () => {
            loadNotes();
            
            // Setup search functionality
            document.getElementById('searchInput').addEventListener('input', filterNotes);
        });

        // Load all notes from API
        async function loadNotes() {
            try {
                const response = await fetch(API_BASE_URL + '/');
                if (!response.ok) {
                    throw new Error('Failed to fetch notes');
                }
                notes = await response.json();
                renderNotes(notes);
            } catch (error) {
                console.error('Error loading notes:', error);
                document.getElementById('notesContainer').innerHTML = `
                    <div class="empty-state">
                        <h2>Error Loading Notes</h2>
                        <p>Please make sure the backend server is running on http://localhost:8000</p>
                    </div>
                `;
            }
        }

        // Render notes to the UI
        function renderNotes(notesToRender) {
            const container = document.getElementById('notesContainer');
            
            if (notesToRender.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <h2>No Notes Found</h2>
                        <p>Create your first note to get started!</p>
                    </div>
                `;
                return;
            }

            container.innerHTML = notesToRender.map(note => `
                <div class="note-card">
                    <h3>${escapeHtml(note.title)}</h3>
                    <p>${escapeHtml(note.content)}</p>
                    <div class="note-meta">
                        <div>Created: ${formatDate(note.createdAt)}</div>
                        <div>Updated: ${formatDate(note.updatedAt)}</div>
                    </div>
                    <div class="note-actions">
                        <button class="btn btn-primary" onclick="editNote(${note.id})">
                            ‚úèÔ∏è Edit
                        </button>
                        <button class="btn btn-danger" onclick="deleteNote(${note.id})">
                            üóëÔ∏è Delete
                        </button>
                    </div>
                </div>
            `).join('');
        }

        // Filter notes by title
        function filterNotes() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const filteredNotes = notes.filter(note => 
                note.title.toLowerCase().includes(searchTerm)
            );
            renderNotes(filteredNotes);
        }

        // Open modal for creating new note
        function createNoteModal() {
            editingNoteId = null;
            document.getElementById('modalTitle').textContent = 'Create New Note';
            document.getElementById('noteTitle').value = '';
            document.getElementById('noteContent').value = '';
            document.getElementById('noteModal').style.display = 'block';
        }

        // Open modal for editing existing note
        async function editNote(id) {
            try {
                const response = await fetch(`${API_BASE_URL}/${id}`);
                if (!response.ok) {
                    throw new Error('Failed to fetch note');
                }
                const note = await response.json();
                
                editingNoteId = id;
                document.getElementById('modalTitle').textContent = 'Edit Note';
                document.getElementById('noteTitle').value = note.title;
                document.getElementById('noteContent').value = note.content;
                document.getElementById('noteModal').style.display = 'block';
            } catch (error) {
                console.error('Error loading note:', error);
                alert('Failed to load note');
            }
        }

        // Close modal
        function closeModal() {
            document.getElementById('noteModal').style.display = 'none';
            editingNoteId = null;
        }

        // Save note (create or update)
        async function saveNote(event) {
            event.preventDefault();
            
            const title = document.getElementById('noteTitle').value;
            const content = document.getElementById('noteContent').value;
            
            try {
                let response;
                if (editingNoteId) {
                    // Update existing note
                    response = await fetch(`${API_BASE_URL}/${editingNoteId}`, {
                        method: 'PUT',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ title, content }),
                    });
                } else {
                    // Create new note
                    response = await fetch(API_BASE_URL + '/', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ title, content }),
                    });
                }
                
                if (!response.ok) {
                    throw new Error('Failed to save note');
                }
                
                closeModal();
                await loadNotes();
                document.getElementById('searchInput').value = '';
            } catch (error) {
                console.error('Error saving note:', error);
                alert('Failed to save note');
            }
        }

        // Delete note
        async function deleteNote(id) {
            if (!confirm('Are you sure you want to delete this note?')) {
                return;
            }
            
            try {
                const response = await fetch(`${API_BASE_URL}/${id}`, {
                    method: 'DELETE',
                });
                
                if (!response.ok) {
                    throw new Error('Failed to delete note');
                }
                
                await loadNotes();
                document.getElementById('searchInput').value = '';
            } catch (error) {
                console.error('Error deleting note:', error);
                alert('Failed to delete note');
            }
        }

        // Helper function to format dates
        function formatDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleString();
        }

        // Helper function to escape HTML
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Close modal when clicking outside
        window.onclick = function(event) {
            const modal = document.getElementById('noteModal');
            if (event.target === modal) {
                closeModal();
            }
        }
    </script>
</body>
</html>
