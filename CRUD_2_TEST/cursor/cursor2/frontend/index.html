<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Note Manager</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>ğŸ“ Note Manager</h1>
        </header>

        <!-- Search Bar -->
        <div class="search-section">
            <input type="text" id="searchInput" placeholder="ğŸ” Search notes by title..." />
        </div>

        <!-- Note Form -->
        <div class="note-form" id="noteForm">
            <h2 id="formTitle">Create New Note</h2>
            <input type="hidden" id="noteId" />
            <div class="form-group">
                <label for="noteTitle">Title</label>
                <input type="text" id="noteTitle" placeholder="Enter note title" required />
            </div>
            <div class="form-group">
                <label for="noteContent">Content</label>
                <textarea id="noteContent" rows="5" placeholder="Enter note content" required></textarea>
            </div>
            <div class="form-actions">
                <button id="saveBtn" class="btn btn-primary">Save Note</button>
                <button id="cancelBtn" class="btn btn-secondary">Cancel</button>
            </div>
        </div>

        <!-- Notes List -->
        <div class="notes-section">
            <div class="notes-header">
                <h2>Your Notes</h2>
                <button id="newNoteBtn" class="btn btn-primary">+ New Note</button>
            </div>
            <div id="notesList" class="notes-list">
                <!-- Notes will be dynamically loaded here -->
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
