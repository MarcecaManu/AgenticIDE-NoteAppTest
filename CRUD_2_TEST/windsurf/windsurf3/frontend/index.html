<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Note Manager</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>ğŸ“ Note Manager</h1>
            <p class="subtitle">Create, edit, and organize your notes</p>
        </header>

        <div class="search-section">
            <input 
                type="text" 
                id="searchInput" 
                placeholder="ğŸ” Search notes by title..." 
                class="search-input"
            >
        </div>

        <div class="action-section">
            <button id="newNoteBtn" class="btn btn-primary">+ New Note</button>
        </div>

        <div id="notesList" class="notes-list">
        </div>

        <div id="noteModal" class="modal">
            <div class="modal-content">
                <div class="modal-header">
                    <h2 id="modalTitle">Create Note</h2>
                    <button class="close-btn" id="closeModal">&times;</button>
                </div>
                <div class="modal-body">
                    <input 
                        type="text" 
                        id="noteTitle" 
                        placeholder="Note title" 
                        class="input-field"
                    >
                    <textarea 
                        id="noteContent" 
                        placeholder="Note content" 
                        class="textarea-field"
                        rows="8"
                    ></textarea>
                </div>
                <div class="modal-footer">
                    <button id="cancelBtn" class="btn btn-secondary">Cancel</button>
                    <button id="saveBtn" class="btn btn-primary">Save</button>
                </div>
            </div>
        </div>

        <div id="notification" class="notification"></div>
    </div>

    <script src="app.js"></script>
</body>
</html>
