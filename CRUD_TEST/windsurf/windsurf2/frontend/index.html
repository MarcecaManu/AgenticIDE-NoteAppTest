<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Note Manager</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Note Manager</h1>
        
        <div class="search-bar">
            <input type="text" id="searchInput" placeholder="Search notes by title...">
        </div>

        <form class="note-form" onsubmit="handleSubmit(event)">
            <input type="hidden" id="editNoteId">
            <input type="text" id="noteTitle" placeholder="Note Title" required>
            <textarea id="noteContent" placeholder="Note Content" required></textarea>
            <button type="submit" id="saveNote">Save Note</button>
            <button type="button" id="cancelEdit" style="display: none;">Cancel Edit</button>
        </form>

        <div class="notes-list" id="notesList">
            <!-- Notes will be dynamically inserted here -->
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
