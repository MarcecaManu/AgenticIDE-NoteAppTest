<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Note Manager</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Note Manager</h1>
        
        <div class="search-bar">
            <input type="text" id="searchInput" placeholder="Search notes by title...">
        </div>

        <div class="note-form">
            <input type="hidden" id="noteId">
            <input type="text" id="titleInput" placeholder="Note title" required>
            <textarea id="contentInput" placeholder="Note content" required></textarea>
            <button id="saveButton">Save Note</button>
            <button id="cancelButton" style="display: none;">Cancel</button>
        </div>

        <div class="notes-list" id="notesList">
            <!-- Notes will be dynamically added here -->
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
