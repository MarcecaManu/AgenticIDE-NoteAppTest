<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Upload & Management System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>File Upload & Management System</h1>
            <p>Upload and manage your files securely</p>
        </header>

        <!-- Upload Section -->
        <section class="upload-section">
            <div class="upload-area" id="uploadArea">
                <div class="upload-content">
                    <div class="upload-icon">üìÅ</div>
                    <h3>Drag & Drop Files Here</h3>
                    <p>or <button class="browse-btn" id="browseBtn">Browse Files</button></p>
                    <p class="upload-info">Max file size: 10MB | Allowed: Images, PDFs, Text files</p>
                </div>
                <input type="file" id="fileInput" multiple accept=".jpg,.jpeg,.png,.gif,.bmp,.webp,.pdf,.txt,.csv,.html,.css,.js,.json,.xml" style="display: none;">
            </div>
            
            <!-- Upload Progress -->
            <div class="upload-progress" id="uploadProgress" style="display: none;">
                <div class="progress-bar">
                    <div class="progress-fill" id="progressFill"></div>
                </div>
                <span class="progress-text" id="progressText">0%</span>
            </div>
        </section>

        <!-- File List Section -->
        <section class="file-list-section">
            <div class="section-header">
                <h2>Uploaded Files</h2>
                <button class="refresh-btn" id="refreshBtn">üîÑ Refresh</button>
            </div>
            
            <div class="file-list" id="fileList">
                <div class="loading" id="loading">Loading files...</div>
            </div>
        </section>

        <!-- Error/Success Messages -->
        <div class="message" id="message" style="display: none;"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
