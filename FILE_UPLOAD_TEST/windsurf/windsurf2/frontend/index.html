<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Upload & Management System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>ğŸ“ File Upload & Management System</h1>
            <p>Upload, manage, and organize your files securely</p>
        </header>

        <!-- Upload Section -->
        <section class="upload-section">
            <div class="upload-area" id="uploadArea">
                <div class="upload-content">
                    <div class="upload-icon">ğŸ“¤</div>
                    <h3>Drag & Drop Files Here</h3>
                    <p>or <button type="button" class="browse-btn" id="browseBtn">Browse Files</button></p>
                    <p class="upload-info">Max file size: 10MB | Supported: Images, PDFs, Text files</p>
                </div>
                <input type="file" id="fileInput" multiple accept="image/*,.pdf,.txt,.csv,.html,.css,.js,.json,.xml" style="display: none;">
            </div>
            
            <div class="progress-container" id="progressContainer" style="display: none;">
                <div class="progress-bar">
                    <div class="progress-fill" id="progressFill"></div>
                </div>
                <div class="progress-text" id="progressText">Uploading...</div>
            </div>
        </section>

        <!-- File List Section -->
        <section class="file-list-section">
            <div class="section-header">
                <h2>ğŸ“‹ Uploaded Files</h2>
                <button class="refresh-btn" id="refreshBtn">ğŸ”„ Refresh</button>
            </div>
            
            <div class="file-list" id="fileList">
                <div class="loading" id="loading">Loading files...</div>
            </div>
        </section>

        <!-- Toast Notifications -->
        <div class="toast-container" id="toastContainer"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
