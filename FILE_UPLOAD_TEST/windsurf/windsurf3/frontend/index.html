<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Upload & Management System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>ğŸ“ File Upload & Management System</h1>
            <p>Upload, manage, and download your files securely</p>
        </header>

        <main>
            <!-- Upload Section -->
            <section class="upload-section">
                <div class="upload-area" id="uploadArea">
                    <div class="upload-content">
                        <div class="upload-icon">ğŸ“¤</div>
                        <h3>Drag & Drop Files Here</h3>
                        <p>or <button class="browse-btn" id="browseBtn">Browse Files</button></p>
                        <small>Max 10MB â€¢ Images, PDFs, Text files only</small>
                    </div>
                    <input type="file" id="fileInput" multiple accept=".jpg,.jpeg,.png,.gif,.bmp,.webp,.svg,.pdf,.txt,.md,.csv">
                </div>
                <div class="upload-progress" id="uploadProgress" style="display: none;">
                    <div class="progress-bar">
                        <div class="progress-fill" id="progressFill"></div>
                    </div>
                    <span class="progress-text" id="progressText">Uploading...</span>
                </div>
            </section>

            <!-- File List Section -->
            <section class="file-list-section">
                <div class="section-header">
                    <h2>ğŸ“‹ Uploaded Files</h2>
                    <button class="refresh-btn" id="refreshBtn">ğŸ”„ Refresh</button>
                </div>
                <div class="file-list" id="fileList">
                    <div class="loading" id="loadingIndicator">Loading files...</div>
                </div>
            </section>
        </main>

        <!-- Error/Success Messages -->
        <div class="message-container" id="messageContainer"></div>
    </div>

    <script src="script.js"></script>
    <script>
        // Add error handling for when backend is not running
        window.addEventListener('load', () => {
            // Check if backend is accessible
            fetch('http://localhost:8000/api/files/')
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Backend not accessible');
                    }
                    console.log('Backend is running and accessible');
                })
                .catch(error => {
                    console.error('Backend connection failed:', error);
                    const messageContainer = document.getElementById('messageContainer');
                    if (messageContainer) {
                        const warningDiv = document.createElement('div');
                        warningDiv.className = 'message message-error';
                        warningDiv.innerHTML = `
                            <strong>Backend Not Running</strong><br>
                            Please start the backend server:<br>
                            <code>cd backend && python main.py</code><br>
                            Then refresh this page.
                        `;
                        messageContainer.appendChild(warningDiv);
                    }
                });
        });
    </script>
</body>
</html>
