<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Queue & Background Processing System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>ðŸ”„ Task Queue System</h1>
            <p class="subtitle">Background Task Processing & Monitoring</p>
        </header>

        <!-- Task Submission Section -->
        <section class="task-submission">
            <h2>Submit New Task</h2>
            <form id="taskForm">
                <div class="form-group">
                    <label for="taskType">Task Type:</label>
                    <select id="taskType" required>
                        <option value="">Select a task type...</option>
                        <option value="data_processing">Data Processing (CSV Analysis)</option>
                        <option value="email_simulation">Email Simulation</option>
                        <option value="image_processing">Image Processing</option>
                    </select>
                </div>

                <!-- Data Processing Options -->
                <div id="dataProcessingOptions" class="task-options" style="display: none;">
                    <div class="form-group">
                        <label for="rowCount">Number of Rows:</label>
                        <input type="number" id="rowCount" min="100" max="10000" value="1000">
                    </div>
                </div>

                <!-- Email Simulation Options -->
                <div id="emailOptions" class="task-options" style="display: none;">
                    <div class="form-group">
                        <label for="recipientCount">Number of Recipients:</label>
                        <input type="number" id="recipientCount" min="1" max="100" value="10">
                    </div>
                    <div class="form-group">
                        <label for="emailDelay">Delay per Email (seconds):</label>
                        <input type="number" id="emailDelay" min="0.5" max="10" step="0.5" value="1">
                    </div>
                </div>

                <!-- Image Processing Options -->
                <div id="imageOptions" class="task-options" style="display: none;">
                    <div class="form-group">
                        <label for="imageCount">Number of Images:</label>
                        <input type="number" id="imageCount" min="1" max="20" value="5">
                    </div>
                    <div class="form-group">
                        <label for="operation">Operation:</label>
                        <select id="operation">
                            <option value="resize">Resize</option>
                            <option value="convert">Convert</option>
                            <option value="compress">Compress</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="targetSize">Target Size:</label>
                        <input type="text" id="targetSize" value="800x600">
                    </div>
                </div>

                <button type="submit" class="btn btn-primary">Submit Task</button>
            </form>
        </section>

        <!-- Filter and Search Section -->
        <section class="filters">
            <h2>Task Monitor</h2>
            <div class="filter-controls">
                <div class="form-group">
                    <label for="statusFilter">Filter by Status:</label>
                    <select id="statusFilter">
                        <option value="">All Statuses</option>
                        <option value="PENDING">Pending</option>
                        <option value="RUNNING">Running</option>
                        <option value="SUCCESS">Success</option>
                        <option value="FAILED">Failed</option>
                        <option value="CANCELLED">Cancelled</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="typeFilter">Filter by Type:</label>
                    <select id="typeFilter">
                        <option value="">All Types</option>
                        <option value="data_processing">Data Processing</option>
                        <option value="email_simulation">Email Simulation</option>
                        <option value="image_processing">Image Processing</option>
                    </select>
                </div>
                <button id="refreshBtn" class="btn btn-secondary">Refresh</button>
                <label class="auto-refresh">
                    <input type="checkbox" id="autoRefresh" checked>
                    Auto-refresh (5s)
                </label>
            </div>
        </section>

        <!-- Tasks List Section -->
        <section class="tasks-list">
            <div class="tasks-header">
                <h3>Tasks (<span id="taskCount">0</span>)</h3>
            </div>
            <div id="tasksList" class="tasks-container">
                <p class="no-tasks">No tasks yet. Submit a task to get started!</p>
            </div>
        </section>

        <!-- Task Detail Modal -->
        <div id="taskModal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <h2>Task Details</h2>
                <div id="taskDetails"></div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
