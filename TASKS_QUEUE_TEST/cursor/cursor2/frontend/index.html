<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Queue Manager</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>ðŸš€ Task Queue & Background Processing</h1>
            <p class="subtitle">Monitor and manage your background tasks</p>
        </header>

        <!-- Task Submission Section -->
        <section class="card submit-section">
            <h2>Submit New Task</h2>
            <div class="task-form">
                <div class="form-group">
                    <label for="taskType">Task Type:</label>
                    <select id="taskType">
                        <option value="data_processing">Data Processing (CSV Analysis)</option>
                        <option value="email_simulation">Email Simulation</option>
                        <option value="image_processing">Image Processing</option>
                    </select>
                </div>

                <!-- Data Processing Parameters -->
                <div class="parameters" id="dataProcessingParams">
                    <div class="form-group">
                        <label for="rows">Number of Rows:</label>
                        <input type="number" id="rows" value="1000" min="100" max="10000">
                    </div>
                </div>

                <!-- Email Simulation Parameters -->
                <div class="parameters hidden" id="emailParams">
                    <div class="form-group">
                        <label for="emailCount">Number of Emails:</label>
                        <input type="number" id="emailCount" value="5" min="1" max="20">
                    </div>
                </div>

                <!-- Image Processing Parameters -->
                <div class="parameters hidden" id="imageParams">
                    <div class="form-group">
                        <label for="imageCount">Number of Images:</label>
                        <input type="number" id="imageCount" value="3" min="1" max="10">
                    </div>
                    <div class="form-group">
                        <label for="operation">Operation:</label>
                        <select id="operation">
                            <option value="resize">Resize</option>
                            <option value="convert">Convert</option>
                            <option value="compress">Compress</option>
                        </select>
                    </div>
                </div>

                <button id="submitBtn" class="btn btn-primary">Submit Task</button>
            </div>
        </section>

        <!-- Filter Section -->
        <section class="card filter-section">
            <h2>Filter Tasks</h2>
            <div class="filters">
                <div class="form-group">
                    <label for="filterStatus">Status:</label>
                    <select id="filterStatus">
                        <option value="">All</option>
                        <option value="PENDING">Pending</option>
                        <option value="RUNNING">Running</option>
                        <option value="SUCCESS">Success</option>
                        <option value="FAILED">Failed</option>
                        <option value="CANCELLED">Cancelled</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="filterType">Type:</label>
                    <select id="filterType">
                        <option value="">All</option>
                        <option value="data_processing">Data Processing</option>
                        <option value="email_simulation">Email Simulation</option>
                        <option value="image_processing">Image Processing</option>
                    </select>
                </div>
                <button id="refreshBtn" class="btn btn-secondary">ðŸ”„ Refresh</button>
            </div>
        </section>

        <!-- Tasks List Section -->
        <section class="card tasks-section">
            <h2>Tasks</h2>
            <div id="tasksList" class="tasks-list">
                <p class="loading">Loading tasks...</p>
            </div>
        </section>
    </div>

    <!-- Task Details Modal -->
    <div id="taskModal" class="modal hidden">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Task Details</h2>
            <div id="taskDetails"></div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
