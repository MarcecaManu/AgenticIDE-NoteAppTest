<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Queue & Background Processing</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>ðŸš€ Task Queue & Background Processing System</h1>
            <p class="subtitle">Submit, monitor, and manage background tasks in real-time</p>
        </header>

        <!-- Task Submission Section -->
        <section class="card">
            <h2>Submit New Task</h2>
            <div class="task-form">
                <div class="form-group">
                    <label for="taskType">Task Type:</label>
                    <select id="taskType" class="form-control">
                        <option value="DATA_PROCESSING">Data Processing (CSV Analysis)</option>
                        <option value="EMAIL_SIMULATION">Email Simulation</option>
                        <option value="IMAGE_PROCESSING">Image Processing</option>
                    </select>
                </div>

                <!-- Data Processing Parameters -->
                <div id="dataProcessingParams" class="task-params">
                    <div class="form-group">
                        <label for="rows">Number of Rows:</label>
                        <input type="number" id="rows" class="form-control" value="1000" min="100" max="10000">
                    </div>
                    <div class="form-group">
                        <label for="processingTime">Processing Time (seconds):</label>
                        <input type="number" id="processingTime" class="form-control" value="15" min="5" max="60">
                    </div>
                </div>

                <!-- Email Simulation Parameters -->
                <div id="emailParams" class="task-params" style="display: none;">
                    <div class="form-group">
                        <label for="recipientCount">Number of Recipients:</label>
                        <input type="number" id="recipientCount" class="form-control" value="5" min="1" max="20">
                    </div>
                    <div class="form-group">
                        <label for="delayPerEmail">Delay per Email (seconds):</label>
                        <input type="number" id="delayPerEmail" class="form-control" value="2" min="1" max="10">
                    </div>
                </div>

                <!-- Image Processing Parameters -->
                <div id="imageParams" class="task-params" style="display: none;">
                    <div class="form-group">
                        <label for="imageCount">Number of Images:</label>
                        <input type="number" id="imageCount" class="form-control" value="10" min="1" max="50">
                    </div>
                    <div class="form-group">
                        <label for="targetSize">Target Size:</label>
                        <input type="text" id="targetSize" class="form-control" value="800x600">
                    </div>
                    <div class="form-group">
                        <label for="operation">Operation:</label>
                        <select id="operation" class="form-control">
                            <option value="resize">Resize</option>
                            <option value="convert">Convert</option>
                        </select>
                    </div>
                </div>

                <button id="submitTask" class="btn btn-primary">Submit Task</button>
            </div>
        </section>

        <!-- Task Filters -->
        <section class="card">
            <h2>Task Management</h2>
            <div class="filters">
                <div class="form-group">
                    <label for="filterStatus">Filter by Status:</label>
                    <select id="filterStatus" class="form-control">
                        <option value="">All Statuses</option>
                        <option value="PENDING">Pending</option>
                        <option value="RUNNING">Running</option>
                        <option value="SUCCESS">Success</option>
                        <option value="FAILED">Failed</option>
                        <option value="CANCELLED">Cancelled</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="filterType">Filter by Type:</label>
                    <select id="filterType" class="form-control">
                        <option value="">All Types</option>
                        <option value="DATA_PROCESSING">Data Processing</option>
                        <option value="EMAIL_SIMULATION">Email Simulation</option>
                        <option value="IMAGE_PROCESSING">Image Processing</option>
                    </select>
                </div>
                <button id="refreshTasks" class="btn btn-secondary">Refresh Tasks</button>
            </div>
        </section>

        <!-- Task List -->
        <section class="card">
            <h2>Task List</h2>
            <div id="taskList" class="task-list">
                <p class="empty-state">No tasks yet. Submit a task to get started!</p>
            </div>
        </section>

        <!-- Task Details Modal -->
        <div id="taskModal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <h2>Task Details</h2>
                <div id="taskDetails"></div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
