<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Queue Manager</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>ðŸ”„ Task Queue Manager</h1>
            <p>Submit and monitor background tasks in real-time</p>
        </header>

        <div class="main-content">
            <div class="submit-section">
                <h2>Submit New Task</h2>
                <div class="task-form">
                    <div class="form-group">
                        <label for="taskType">Task Type:</label>
                        <select id="taskType">
                            <option value="data_processing">Data Processing</option>
                            <option value="email_simulation">Email Simulation</option>
                            <option value="image_processing">Image Processing</option>
                        </select>
                    </div>

                    <div id="parametersSection" class="parameters-section">
                        <div id="dataProcessingParams" class="param-group">
                            <label for="rows">Number of Rows:</label>
                            <input type="number" id="rows" value="1000" min="100" max="10000">
                        </div>

                        <div id="emailSimulationParams" class="param-group" style="display: none;">
                            <label for="recipientCount">Number of Recipients:</label>
                            <input type="number" id="recipientCount" value="10" min="1" max="100">
                        </div>

                        <div id="imageProcessingParams" class="param-group" style="display: none;">
                            <label for="imageCount">Number of Images:</label>
                            <input type="number" id="imageCount" value="5" min="1" max="20">
                            <label for="operation">Operation:</label>
                            <select id="operation">
                                <option value="resize">Resize</option>
                                <option value="convert">Convert</option>
                                <option value="compress">Compress</option>
                            </select>
                        </div>
                    </div>

                    <button id="submitBtn" class="btn btn-primary">Submit Task</button>
                </div>
            </div>

            <div class="filters-section">
                <h2>Filter Tasks</h2>
                <div class="filters">
                    <div class="filter-group">
                        <label for="statusFilter">Status:</label>
                        <select id="statusFilter">
                            <option value="">All</option>
                            <option value="PENDING">Pending</option>
                            <option value="RUNNING">Running</option>
                            <option value="SUCCESS">Success</option>
                            <option value="FAILED">Failed</option>
                            <option value="CANCELLED">Cancelled</option>
                        </select>
                    </div>
                    <div class="filter-group">
                        <label for="typeFilter">Type:</label>
                        <select id="typeFilter">
                            <option value="">All</option>
                            <option value="data_processing">Data Processing</option>
                            <option value="email_simulation">Email Simulation</option>
                            <option value="image_processing">Image Processing</option>
                        </select>
                    </div>
                    <button id="refreshBtn" class="btn btn-secondary">ðŸ”„ Refresh</button>
                </div>
            </div>

            <div class="tasks-section">
                <h2>Tasks (<span id="taskCount">0</span>)</h2>
                <div id="tasksList" class="tasks-list">
                    <p class="empty-state">No tasks yet. Submit a task to get started!</p>
                </div>
            </div>
        </div>
    </div>

    <div id="taskModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Task Details</h2>
            <div id="taskDetails"></div>
        </div>
    </div>

    <div id="notification" class="notification"></div>

    <script src="app.js"></script>
</body>
</html>
