<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Note Manager</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Note Manager</h1>
        <div class="search-container">
            <input type="text" id="search" placeholder="Search notes by title...">
        </div>
        <form class="note-form">
            <input type="hidden" id="note-id">
            <input type="text" id="title" placeholder="Note Title" required>
            <textarea id="content" placeholder="Note Content" required></textarea>
            <button type="submit" id="save-btn">Save Note</button>
            <button type="button" id="clear-btn">Clear Form</button>
        </form>
        <div class="notes-list" id="notes-list">
            <!-- Notes will be dynamically added here -->
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
